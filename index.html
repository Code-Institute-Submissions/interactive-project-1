<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script defer src="script/script.js"></script>
</head>
<body>
    <main>
        <header class="header">
            <h1 class="animated zoomIn">Weather</h1>
        </header>
        <div id="cityName"></div>
        <div class="icon-container">
            <img id="iconImage"></img>
        </div>
        <div id="weatherDescription"></div>
        <div id="searchContainer">
            <input class="searchControl" type="text" placeholder="City or Zip Code" id="searchInput">
            <button class="searchControl" id="searchBtn">Search</button>
        </div>

        <div class="detail-name1">Temperature</div>
        <div id="temperature" class="value1">0</div>
        <div class="detail-name2">Min-Temperature</div>
        <div id="min-temp" class="value2">0</div>
        <div class="detail-name3">Max-Temperature</div>
        <div id="max-temp" class="value3">0</div>
        <div class="detail-name4">Pressure</div>
        <div id="pressure" class="value4">0</div>
        <div class="detail-name5">Humidity</div>
        <div id="humidity" class="value5">0</div>
    </main>
</body>
</html>
