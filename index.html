<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <header class="header">
            <h1>Weather</h1>
        </header>
        <div class="icon-container">
            <canvas id="icon" width="100" height="100"></canvas>
        </div>
        <div class="status">Current Weather Status</div>
        <div class="detail-name1">Wind</div>
        <div class="value1">TBD</div>
        <div class="detail-name2">Temperature</div>
        <div class="value2">TBD</div>
        <div class="detail-name3">Precipitation</div>
        <div class="value3">TBD</div>
        <div class="search-text-input">
            <input type="text" class="search-text" data-city-search placeholder="Enter Location">
        </div>
        <a href="https://darksky.net/poweredby" class="darksky">Powered By Dark Sky</a>
    </main>
</body>
</html>
