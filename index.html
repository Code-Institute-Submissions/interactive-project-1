<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/place/findplacefromtext/json?key=AIzaSyD013vsYudWgpHGPrKIrw_n13FbWMqOTmU&libraries=places"></script>
    <script defer src="script/skycons.js"></script>
    <script defer src="script/script.js"></script>
</head>
<body>
    <main>
        <header class="header">
            <h1 class="animated zoomIn">Weather</h1>
        </header>
        <div class="icon-container">
            <canvas class="icon" width="120" height="120"></canvas>
        </div>
        <div class="currentLocation">Timezone</div>
<!--    <div class="search-text-input">
            <input type="text" class="search-text" placeholder="Enter Location" search-location>
        </div>
-->
        <div class="status">Weather Status</div>
        <div class="detail-name1">Wind Speed</div>
        <div class="value1">TBD</div>
        <div class="detail-name2">Temperature</div>
        <div class="value2">TBD</div>
        <div class="detail-name3">Precipitation</div>
        <div class="value3">TBD</div>
        <div class="detail-name4">Humidity</div>
        <div class="value4">TBD</div>
        <a href="https://darksky.net/poweredby" class="darksky">Powered By Dark Sky</a>
    </main>
</body>
</html>
